<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>
  <div class="box">
    <div class="box-circle"></div>
    <h1 class="box-title">How did we do?</h1>
    <p class="box-paragraph">Please let us know how we did with your support request. All feedback
      is aprecciated to help us improve our offering!
    </p>
    <div class="rating-box">
      <div class="rating1">1</div>
      <div class="rating2">2</div>
      <div class="rating3">3</div>
      <div class="rating4">4</div>
      <div class="rating5">5</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Delboni</a>.
  </div>
</body>
</html>
